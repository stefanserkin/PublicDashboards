<template>
    <lightning-card title={title}>
        <!-- SPINNER ON LOAD -->
        <lightning-spinner lwc:if={isLoading}
            alternative-text="Loading..."
            title="Loading..."
            size="medium"
            variant="brand"
        ></lightning-spinner>

        <!-- ACTIONS -->
        <div slot="actions">
            <template lwc:if={showDownload}>
                <lightning-button-icon
                    title="Download"
                    icon-name="utility:download"
                    size="small"
                    onclick={generateImage}
                ></lightning-button-icon>
            </template>
        </div>

        <!-- CHART -->
        <div class="chart slds-var-m-around_medium" lwc:dom="manual"></div>

        <!-- ERROR PANEL -->
        <template lwc:if={error}>
            {error.message}
        </template>
    </lightning-card>
</template>
