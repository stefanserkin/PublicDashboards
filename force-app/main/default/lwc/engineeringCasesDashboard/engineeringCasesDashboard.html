<template>
    <lightning-card title="Charts and Numbers and Such" icon-name="custom:custom19">
        <div slot="actions">
            <lightning-button
                title="Refresh"
                label="Refresh"
                onclick={refreshComponents}
            ></lightning-button>
        </div>
        <lightning-layout>
            <!-- OPEN CASES BY STATUS USING CUSTOM CHART -->
            <lightning-layout-item>
                <c-custom-chart lwc:if={openCasesByStatusConfig}
                    config={openCasesByStatusConfig}
                    chart-title="Open Cases by Status"
                    show-download
                ></c-custom-chart>
            </lightning-layout-item>
            <!-- CLOSED CASES BY OWNER USING CUSTOM CHART -->
            <lightning-layout-item>
                <c-custom-chart lwc:if={closedCasesLastThirtyConfig}
                    config={closedCasesLastThirtyConfig}
                    chart-title="Closed Cases by Case Owner"
                    show-download
                ></c-custom-chart>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
